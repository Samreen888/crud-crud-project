<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Product Management</h2>

      <form id="product-form" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Product Name" required />
        </div>
        <div class="col-md-4">
          <input type="number" id="price" class="form-control" placeholder="Price" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="category" class="form-control" placeholder="Category" required />
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success px-4">Add Product</button>
        </div>
      </form>
    </div>

    <div class="mt-5">
      <h4 class="text-center mb-3">Product List</h4>
      <div id="product-list" class="row g-3 justify-content-center"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
